<header class="header">
  <div class="hide-mobile logo">
    <a href="/">
      <span class="header-title-desktop">Decentralized Web Summit</span>
     </a>
  </div>
  <div class="header-title hide-desktop">
    <a href="/">#DWebSummit</a>
  </div>
  <input class="menu-btn" type="checkbox" id="menu-btn"  aria-label="Menu Button" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <ul class="menu">
    {% for link in navbar_links %}
      {% if link.external_url %}
        <a href="{{link.external_url}}">{{link.title}}</a>
      {% elif link.page %}
        {% if link.page.page_url == "" %}
          <li class="hide-desktop"><a href="/">{{link.title}}</a></li>
        {% else %}
          <li><a href="{{link.page.page_url_abs}}">{{link.title}}</a></li>
        {% endif %}
      {% endif %}
    {% endfor %}
    <li class="hide-desktop"><a href="/">Home</a></li>
  </ul>
</header>
